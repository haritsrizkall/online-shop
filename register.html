<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css" />
    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/9d80722182.js" crossorigin="anonymous"></script>

    <script src="./scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/jquery.breakpoints.min.js"></script>
</head>

<body>

    <div class="sign-up container-fluid">
        <h2 class="text-center">Gelael</h2>
        <h3 class="text-center">Create your account</h3>
        <form action="#" class="sign-up-form mt-5">
            <div class="form-group">
                <input type="text" class="form-control" id="fullname" placeholder="Full name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn btn-sign-up mt-3">Sign up</button>
            <small id="have-account" class="form-text text-muted mt-3 text-center">Already have an account?</small>
            <a href="login.html" class="btn btn-login mt-3">Sign in</a>
    </div>
    </form>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
    </script>
    <!-- slick js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="script/script.js"></script>
</body>

</html>
